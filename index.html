<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <main>
      <h2 data-testid="slackUserName">Ebube Nkere Ebube</h2>
      <img
        src="/image/myPhoto.jpg"
        alt="Ebube Nkere Ebube"
        data-testid="slackDisplayImage"
      />
      <p>
        Current Day of the Week:
        <p data-testid="currentDayOfTheWeek"></p>
      </p>
      <p>
        Current UTC Time:
        <p data-testid="currentUTCTime"></p>
      </p>
      <p data-testid="myTrack">Frontend</p>
      <p>
        GitHub URL:
        <a
          href="https://github.com/Officialbube/frontend_page_creation_HNG_1"
          data-testid="githubURL"
        >
          GitHub URL
        </a>
      </p>
    </main>
    <script>
      const dayOfTheWeek = document.querySelector(
        '[data-testid="currentDayOfTheWeek"]'
      );

      const today = new Date();
      const currentTime = Date.now();
      const day = today.getDay();
      const dayList = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      dayOfTheWeek.innerHTML = dayList[day];

      const updateTime = () => {
        const newTime = Date.now();
        document.querySelector(
          '[data-testid="currentUTCTime"]'
        ).textContent = `${newTime} mSecs`;
      };
      setInterval(updateTime, 1);
    </script>
  </body>
</html>
