<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <main>
      <div class="outer-container">
        <p>
          Slack Name: <span data-testid="slackUserName">Ebube Nkere Ebube</span>
        </p>
        <div>
          <p>Slack Display Picture:</p>
          <div class="image-container">
            <img
              src="/image/myPhoto.jpg"
              alt="Ebube Nkere Ebube"
              data-testid="slackDisplayImage"
            />
          </div>
        </div>
        <p>
          Current Day of the Week:
          <span data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></span>
        </p>
        <p>Current UTC Time: <span data-testid="currentUTCTime" id="utcTime"></span></p>
        <p>Track: <span data-testid="myTrack">Frontend</span></p>
        <p>GitHub URL: <a href="" data-testid="githubURL"></a></p>
        
      </div>
    </main>
    <script>
      
      
    </script>
  </body>
</html>
